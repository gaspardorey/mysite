<!doctype html>

<html>

<head>
	<title>D3 Tutorial</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>

</head>

<body>
    <script>
	
		d3.json("holt_sales.json", function(data) { 
		
			var canvas = d3.select("body").append("svg")
				.attr("width", 500)
				.attr("height", 500)
				
			canvas.selectAll("rect")
				.data(data)
				.enter()
					.append("rect")
					.attr("width", function(d) { return d.Sales * 10; })
					.attr("height", 50)
					.attr("y", function(d,i) {return i * 500; })
					.attr("fill", "blue")
				
		})
		
	</script>



</body>
